<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relace 高速文件共享</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚀 relace 文件库</h1>
        
        <div class="speed-optimize">
            <span class="mirror active" data-mirror="bgithub">主镜像</span>
            <span class="mirror" data-mirror="fastgit">FastGit</span>
            <span class="mirror" data-mirror="jsdelivr">JsDelivr CDN</span>
        </div>

        <div id="file-list">
            <p>加载文件列表中...</p>
        </div>

        <div class="footer">
            <p>📌 使用方法：通过Git上传文件到 <code>wujianson/dir</code> 仓库</p>
            <p>⚡ 当前速度: <span id="speed-test">测试中...</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


<!-- 在文件列表区域添加刷新按钮 -->
<div id="file-list-container">
    <div class="list-header">
        <h2>文件列表 <button onclick="loadFileList()">🔄 刷新</button></h2>
        <p>最后更新: <span id="last-updated"></span></p>
    </div>
    <div id="file-list"></div>
</div>

<style>
    .list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #last-updated {
        color: #666;
        font-size: 0.9em;
    }
</style>
