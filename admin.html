<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relace Admin Panel</title>
    <style>
        :root {
            --admin-color: #d35400;
            --danger-color: #e74c3c;
        }
        body {
            font-family: system-ui, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .auth-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }
        .file-manager {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Authentication Layer -->
    <div id="auth-layer" class="auth-box">
        <h2>üîê Admin Authentication</h2>
        <p>Enter 12-character API key:</p>
        <input type="password" id="admin-password">
        <button onclick="checkAuth()">Verify</button>
        <p id="auth-error" style="color: red;"></p>
    </div>

    <!-- Main Content -->
    <div id="admin-content" class="file-manager" style="display: none;">
        <h1>üõ†Ô∏è relace Resource Manager</h1>
        
        <div class="upload-area">
            <h3>Upload New Resource</h3>
            <input type="file" id="file-upload" multiple>
            <div>
                <label>
                    <input type="checkbox" id="auto-zip"> Auto-compress (non-ZIP files)
                </label>
            </div>
            <button onclick="handleUpload()">Upload</button>
            <p id="upload-status"></p>
        </div>

        <h2>üóÇÔ∏è File List</h2>
        <div id="file-list">
            <p>Loading...</p>
        </div>
    </div>

    <script>
        // ============== Configuration ==============
        const ADMIN_PASSWORD = "williamjsjxy"; // Change this!
        const REPO_OWNER = "wujianson";
        const REPO_NAME = "relace";
        const RESOURCE_DIR = "uploads";
        // Token will be injected via base64 encoding
        const GITHUB_TOKEN = atob("eW91cl9iYXNlNjRfZW5jb2RlZF90b2tlbg=="); // Replace with your encoded token
        // ==========================================

        // Password verification
        function checkAuth() {
            const input = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('auth-error');
            
            if (input === ADMIN_PASSWORD) {
                sessionStorage.setItem('relace_admin_auth', 'true');
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                loadFiles();
            } else {
                errorEl.textContent = "Invalid password!";
            }
        }

        // Check existing auth
        if (sessionStorage.getItem('relace_admin_auth') === 'true') {
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            loadFiles();
        }

        // Improved file loading with error handling
        async function loadFiles() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${RESOURCE_DIR}`,
                    {
                        headers: { 
                            "Authorization": `token ${GITHUB_TOKEN}`,
                            "Accept": "application/vnd.github+json"
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // GitHub API returns array for directories
                if (!Array.isArray(data)) {
                    throw new Error("Unexpected API response format");
                }
                
                renderFileList(data);
            } catch (error) {
                document.getElementById('file-list').innerHTML = `
                    <div style="color: var(--danger-color);">
                        <p>Load failed: ${error.message}</p>
                        ${error.message.includes('API Error') ? 
                            '<p>Please check your token permissions</p>' : ''}
                    </div>
                `;
                console.error("Loading error:", error);
            }
        }

        function renderFileList(files) {
            let html = '';
            
            files.forEach(file => {
                if (file.type === "file") { // Only show files, not subdirectories
                    html += `
                        <div class="file-item">
                            <span>${file.name}</span>
                            <span>
                                <a href="${file.download_url}" target="_blank">Download</a>
                                <button onclick="deleteFile('${file.name}', '${file.sha}')" 
                                        style="color: var(--danger-color); margin-left: 10px;">
                                    Delete
                                </button>
                            </span>
                        </div>
                    `;
                }
            });
            
            document.getElementById('file-list').innerHTML = 
                html || '<p>No files found in directory</p>';
        }

        // Helper function to encode your token (run in browser console)
        function encodeToken() {
            const token = prompt("Enter your GitHub token");
            console.log("Encoded token:", btoa(token));
        }
        
        // Implement these functions as needed:
        // function handleUpload() { ... }
        // function deleteFile(filename, sha) { ... }
    </script>
</body>
</html>
